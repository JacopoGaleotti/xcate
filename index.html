<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diario Stellato</title>
  <meta name="description" content="Un diario letterario sotto un cielo di stelle." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <canvas id="starfield" aria-hidden="true"></canvas>

  <div class="brand">
    <span class="brand__dot">●</span>
    <span class="brand__title">Cate <3</span>
  </div>

  <!-- Modal poetico -->
  <div id="quoteModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="quoteTitle">
    <div class="modal__panel">
      <button class="modal__close" id="closeModal" aria-label="Chiudi">×</button>
      <h2 id="quoteTitle" class="modal__title">Stella del momento</h2>
      <div id="quoteContent" class="modal__content" aria-live="polite">
        <div class="loader" id="loader" aria-hidden="true"></div>
      </div>
      <div class="modal__meta" id="quoteMeta"></div>
    </div>
  </div>

  <button id="new-quote-btn">✨ Nuova citazione ✨</button>

  <script src="./script.js" defer></script>
</body>
</html>
